<div class="row">
    <div class="col-md-8">
        <h2 *ngIf="!isEditForm">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-check form-check-inline" *ngIf="!isEditForm">
                <input class="form-check-input" type="radio" formControlName="userType" id="adminUserType" value="admin"
                    [checked]="true">
                <label class="form-check-label" for="adminUserType">Admin</label>
            </div>
            <div class="form-check form-check-inline mb-4 mt-4" *ngIf="!isEditForm">
                <input class="form-check-input" type="radio" formControlName="userType" id="employeeUserType"
                    value="employee">
                <label class="form-check-label" for="employeeUserType">Employee</label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-3">
                    <label for="location">Location</label>
                    <select class="form-control" formControlName="location"
                        [ngClass]="{ 'is-invalid': submitted && f.location.errors }">
                        <option>Gurgaon</option>
                        <option>Bangalore</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Hyderabad</option>
                    </select>
                    <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                        <div *ngIf="f.location.errors.required">Location is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="grade">Grade</label>
                    <select class="form-control" formControlName="grade"
                        [ngClass]="{ 'is-invalid': submitted && f.grade.errors }">
                        <option>9A</option>
                        <option>9B</option>
                        <option>10A</option>
                        <option>10B</option>
                        <option>11A</option>
                    </select>
                    <div *ngIf="submitted && f.grade.errors" class="invalid-feedback">
                        <div *ngIf="f.grade.errors.required">Grade is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label for="skills">Skills</label>
                <textarea class="form-control" formControlName="skills" rows="1"
                    [ngClass]="{ 'is-invalid': submitted && f.skills.errors }"></textarea>
                <div *ngIf="submitted && f.skills.errors" class="invalid-feedback">
                    <div *ngIf="f.skills.errors.required">Skills are required</div>
                </div>
            </div>
            <div class="form-row" *ngIf="!isEditForm">
                <div class="form-group col-md-6 mb-3">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>
            <div class="form-group" *ngIf="!isEditForm">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
