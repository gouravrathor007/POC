<div class="btn-lg">
  <a routerLink="/" role="button" aria-pressed="true">Back</a>
</div>
<div>

  <section class="filter-wrapper">
    <div class="keyword-wrapper">
      <input [formControl]="searchField" type="text" id="keyword" placeholder="search for employees..." autofocus />
    </div>
    <ul class="filter-select">
      <li *ngFor="let user of users" class="filter-select-list tags">
        <p class="user-name">{{user.firstName + user.lastName}}</p>
      </li>
    </ul>
  </section>
